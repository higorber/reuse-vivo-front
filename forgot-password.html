<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js" defer></script>
    <link rel="icon" type="image/png" href="./image/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
        }
        .reset-container {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-color);
        }
        /* Dark mode styles */
        html[data-theme="dark"] body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        html[data-theme="dark"] .reset-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <main class="flex-grow flex items-center justify-center p-8">
        <div class="reset-container p-10 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8" style="color: #22C55E;">Esqueceu sua Senha?</h2>
            <form action="/reset-password" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-primary font-semibold mb-2">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-theme bg-input-bg text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-green-600 transition-colors transform hover:scale-105">
                    Enviar Link de Redefinição
                </button>
            </form>
            <p class="text-center text-secondary mt-6">
                Lembrou sua senha? <a href="login.html" class="text-blue-500 hover:underline font-semibold transition-colors">Volte para o Login</a>.
            </p>
        </div>
    </main>
</body>
</html>
