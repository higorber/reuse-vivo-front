<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../image/logo.png">
    <script src="theme.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
        }
        .login-container {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-color);
        }
        #menuList {
            position: fixed;
            top: 68px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--header-bg);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 40;
            border-right: 1px solid var(--border-color);
        }
        #menuList.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <header class="shadow-md p-4 flex justify-between items-center sticky top-0 z-50 w-full bg-primary border-b border-theme">
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="text-secondary text-2xl hover:text-primary">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-extrabold text-primary">ReUse Jovem</h1>
        </div>
        
        <div class="flex items-center space-x-4 ml-auto">
            <button id="themeToggle" class="theme-toggle" aria-label="Alternar modo escuro"></button>
            
            <div id="loggedOutButtons" class="flex items-center space-x-4">
                <a href="login.html" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-700 transition-colors">
                    Entrar
                </a>
                <a href="cadastro.html" class="bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-green-600 transition-colors">
                    Criar Conta
                </a>
            </div>
            
            <div id="loggedInButtons" class="hidden items-center space-x-4">
                <a href="perfil.html" class="text-secondary hover:text-primary transition-colors" aria-label="Perfil">
                    <i class="fas fa-user-circle text-4xl"></i>
                </a>
                <button id="logoutButton" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-700 transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <nav id="menuList">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="index.html" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Home</a></li>
            <li><a href="perfil.html" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Perfil</a></li>
            <li><a href="loja.html" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Loja</a></li>
            <li><a href="index.html#sobre" class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Sobre Nós</a></li>
        </ul>
    </nav>

    <main class="flex-grow flex items-center justify-center p-8">
        <div class="login-container p-10 w-full max-w-md flex flex-col items-center">
            <img src="../image/logo.png" alt="Logo ReUse Jovem" class="w-20 h-auto mb-8">
            <h2 class="text-3xl font-bold text-center mb-8" style="color: #22C55E;">Entrar na sua conta</h2>
            <div class="w-full">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-primary font-semibold mb-2">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-theme bg-input-bg text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" required>
                    </div>
                    <div>
                        <label for="senha" class="block text-primary font-semibold mb-2">Senha</label>
                        <input type="password" id="senha" name="senha" class="w-full p-3 border border-theme bg-input-bg text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-green-600 transition-colors transform hover:scale-105"> 
                    Entrar
                    </button>
                    <div id="error-message" class="text-red-500 text-center mt-4 hidden">
                        E-mail ou senha inválidos.
                    </div>
                </form>
            </div>
            <p class="text-center text-secondary mt-6">
                Não tem uma conta? <a href="cadastro.html" class="text-blue-500 hover:underline font-semibold transition-colors"> Crie uma aqui</a>.
            </p>
                <div class="text-center text-secondary mt-6">
                Esqueceu a senha? <a href="forgot-password.html" class="text-blue-500 hover:underline font-semibold transition-colors">&nbspRedefina aqui</a>
                </div>
        </div>
    </main>

    <script>
        // Configuração da API - URL base do Render
        const API_BASE_URL = 'https://reuse-vivo-back.onrender.com';
        
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const menuList = document.getElementById('menuList');
            const loggedInButtons = document.getElementById('loggedInButtons');
            const loggedOutButtons = document.getElementById('loggedOutButtons');
            const logoutButton = document.getElementById('logoutButton');
            const loginForm = document.getElementById('loginForm');
            const errorMessageDiv = document.getElementById('error-message');
            
            menuToggle.addEventListener('click', () => {
                menuList.classList.toggle('active');
            });

            const checkLoginStatus = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/status`);
                    const data = await response.json();
                    if (data.loggedIn) {
                        loggedInButtons.classList.remove('hidden');
                        loggedInButtons.classList.add('flex');
                        loggedOutButtons.classList.add('hidden');
                    } else {
                        loggedOutButtons.classList.remove('hidden');
                        loggedOutButtons.classList.add('flex');
                        loggedInButtons.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Erro ao verificar status de login:', error);
                }
            };
            
            logoutButton.addEventListener('click', async () => {
                try {
                    await fetch(`${API_BASE_URL}/logout`, { method: 'POST' });
                    window.location.href = '/';
                } catch (error) {
                    console.error('Erro ao fazer logout:', error);
                }
            });

            // Lógica para o formulário de login
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    });

                    if (response.ok) {
                        // Se o login for bem-sucedido, redireciona para a página de perfil
                        window.location.href = 'perfil.html';
                    } else {
                        // Se houver erro, exibe a mensagem de erro
                        errorMessageDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Erro de login:', error);
                    alert('Erro ao tentar fazer login. Tente novamente.');
                }
            });

            checkLoginStatus();
        });
    </script>
</body>
</html>
