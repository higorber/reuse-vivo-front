<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./image/logo.png">
    <script src="theme.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        .info-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .text-shadow-custom {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #menuList {
            position: fixed;
            top: 68px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--header-bg);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 40;
            border-right: 1px solid var(--border-color);
        }

        #menuList.active {
            transform: translateX(0);
        }

        .item-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            border: 1px solid var(--border-color);
            width: 280px;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <header class="shadow-md p-4 flex justify-between items-center sticky top-0 z-50 bg-primary border-b border-theme">
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="text-secondary text-2xl hover:text-primary">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-extrabold text-primary">ReUse Jovem</h1>
        </div>

        <div class="flex items-center space-x-4">
            <button id="themeToggle" class="theme-toggle" aria-label="Alternar modo escuro"></button>

            <!-- Botão de Notificações (sino) -->
                <button id="negotiationsButton" class="relative bg-green-500 text-white rounded-full p-3 shadow-lg hover:bg-green-600 transition-colors" aria-label="Negociações">
                    <i class="fas fa-bell" aria-label="Notificações"></i>
                    <span id="notificationBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>

            <a id="profileLink" href="perfil.html" class="text-secondary hover:text-primary transition-colors"
                aria-label="Perfil">
                <i class="fas fa-user-circle text-4xl"></i>
            </a>
            <button id="logoutButton"
                class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-700 transition-colors">
                Sair
            </button>
        </div>
    </header>

    <nav id="menuList">
        <ul class="flex flex-col space-y-2 p-4">
            <li><a href="index.html"
                    class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Home</a>
            </li>
            <li><a href="perfil.html"
                    class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Perfil</a>
            </li>
            <li><a href="loja.html"
                    class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Loja</a>
            </li>
            <li><a href="index.html#sobre"
                    class="text-secondary hover:text-accent-color font-semibold transition-colors w-full text-left">Sobre
                    Nós</a></li>
        </ul>
    </nav>

    <main class="flex-grow">
        <!-- Hero Section similar to home page -->
        <section class="hero-gradient text-white text-center py-16 px-8">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl md:text-5xl font-extrabold mb-4 text-shadow-custom" style="color: #ffffff">
                    Seu <text id="reuse">Perfil</text>
                </h2>
                <p class="text-lg md:text-xl font-light mb-8 max-w-2xl mx-auto" style="color: #ffffff">
                    Gerencie suas peças, acompanhe negociações and faça parte da comunidade sustentável.
                </p>
            </div>
        </section>

        <section class="py-12 px-8 bg-primary">
            <div class="max-w-6xl mx-auto">
                <!-- Profile Card -->
                <div class="p-8 mb-8 border-b border-green-500/50">
                    <div class="flex flex-col md:flex-row items-center md:items-start">

                        <!-- Foto de Perfil -->
                        <div class="relative group cursor-pointer mb-6 md:mb-0">
                            <img id="profileImage" src="./image/null.png" alt="Foto de Perfil"
                                class="w-32 h-32 md:w-36 md:h-36 rounded-full object-cover border-4 border-green-500 transition-all duration-300 group-hover:opacity-70">

                            <div
                                class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <i class="fas fa-camera text-white text-2xl"></i>
                            </div>

                            <input type="file" id="profilePhotoInput" accept="image/*" class="hidden">
                        </div>

                        <!-- Informações do Usuário -->
                        <div class="ml-0 md:ml-8 text-center md:text-left flex flex-col items-center md:items-start">
                            <h2 id="userName" class="text-3xl md:text-4xl font-bold text-primary mb-2">Nome do Usuário
                            </h2>
                            <p id="userEmail" class="text-secondary text-lg md:text-xl mb-6">emaildousuario@exemplo.com
                            </p>

                            <button id="addPieceButton"
                                class="bg-green-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105">
                                Adicionar Nova Peça
                            </button>
                        </div>

                    </div>
                </div>


                <!-- Modal de Adicionar Peça -->
                        <div id="addPieceModal"
                            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
                            style="z-index: 50;">
                            <div class="bg-white :bg-gray-900 p-6 rounded-lg shadow-lg w-96" style="z-index: 60;">
                                <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text">Adicionar Nova Peça</h2>
                        <form id="addPieceForm">
                            <div class="mb-4">
                                <label for="titulo" class="block text-sm font-medium text-gray-900 dark:text">Título</label>
                                <input type="text" id="titulo" name="titulo" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                            </div>
                            <div class="mb-4">
                                <label for="descricao" class="block text-sm font-medium text-gray-900 dark:text">Descrição</label>
                                <textarea id="descricao" name="descricao" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="categoria" class="block text-sm font-medium text-gray-900 dark:text">Categoria</label>
                                <select id="categoria" name="categoria" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                                    <option value="">Selecione uma categoria</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Infantil">Infantil</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="tipo" class="block text-sm font-medium text-gray-900 dark:text">Tipo</label>
                                <div class="flex space-x-4">
                                    <label class="flex items-center text-primary">
                                        <input type="radio" id="venda" name="tipo" value="Venda" required
                                            class="mr-2" />
                                        Venda
                                    </label>
                                    <label class="flex items-center text-primary">
                                        <input type="radio" id="troca" name="tipo" value="Troca" required
                                            class="mr-2" />
                                        Troca
                                    </label>
                                </div>
                            </div>
                            <div class="mb-4" id="precoContainer" style="display: none;">
                                <label for="preco" class="block text-sm font-medium text-gray-900 dark:text">Preço</label>
                                <input type="number" id="preco" name="preco"
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                            </div>
                            <div class="mb-4" id="preferenciaContainer" style="display: none;">
                                <label for="preferencia" class="block text-sm font-medium text-gray-900 dark:text">Preferência de
                                    Troca</label>
                                <input type="text" id="preferencia" name="preferencia"
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                            </div>
                            <div class="mb-4">
                                <label for="imagem" class="block text-sm font-medium text-gray-900 dark:text">Imagem</label>
                                <input type="file" id="imagem" name="imagem" accept="image/*" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
                            </div>
                            <div class="flex space-x-4">
                                <button type="submit"
                                    class="bg-green-500 text-white font-bold py-2 px-4 rounded-full hover:bg-green-600 transition-colors">Cadastrar
                                    Peça</button>
                                <button type="button" id="closeModalButton"
                                    class="bg-gray-500 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-600 transition-colors">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-center space-x-6 mb-8">
                    <button id="myItemsButton"
                        class="bg-green-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105">
                        Minhas Peças
                    </button>
                </div>

                <!-- My Items Section -->
                <div id="myItemsSection" class="mb-8">
                    <div id="myItemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
                </div>

                <!-- Negotiations Section -->
                <div id="negotiationsSection" class="mb-8 hidden">
                    <div id="negotiationsList" class="space-y-4">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script>
        // Configuração da API - URL base do Render
        const API_BASE_URL = 'https://reuse-vivo-back.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const menuList = document.getElementById('menuList');
            const myItemsGrid = document.getElementById('myItemsGrid');
            const profileImageContainer = document.querySelector('.relative.group');
            const profileImage = document.getElementById('profileImage');
            const profilePhotoInput = document.getElementById('profilePhotoInput');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const addPieceButton = document.getElementById('addPieceButton');
            const addPieceModal = document.getElementById('addPieceModal');
            const closeModalButton = document.getElementById('closeModalButton');
            const addPieceForm = document.getElementById('addPieceForm');

            // Novos botões de alternância
            const myItemsButton = document.getElementById('myItemsButton');
            const negotiationsButton = document.getElementById('negotiationsButton');

            const myItemsSection = document.getElementById('myItemsSection');
            const negotiationsSection = document.getElementById('negotiationsSection');
            const negotiationsList = document.getElementById('negotiationsList');
            const loggedInButtons = document.getElementById('loggedInButtons');
            const loggedOutButtons = document.getElementById('loggedOutButtons');
            const logoutButton = document.getElementById('logoutButton');

            // Função para fazer upload da foto de perfil
            const uploadProfilePhoto = async (file) => {
                try {
                    const formData = new FormData();
                    formData.append('profilePhoto', file);

                    const response = await fetch(`${API_BASE_URL}/upload-profile-photo`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Atualizar a imagem com a nova foto
                        profileImage.src = result.fotoPerfil;
                        alert('Foto de perfil atualizada com sucesso!');
                    } else {
                        alert('Erro ao atualizar foto: ' + result.message);
                    }
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert('Erro ao fazer upload da foto. Tente novamente.');
                }
            };

            // Event listener para clicar na imagem
            profileImageContainer.addEventListener('click', () => {
                profilePhotoInput.click();
            });

            // Event listener para seleção de arquivo
            profilePhotoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Criar preview da imagem
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    // Fazer upload da imagem
                    uploadProfilePhoto(file);
                }
            });

            menuToggle.addEventListener('click', () => {
                menuList.classList.toggle('active');
            });

            // Função para renderizar as peças do usuário
            const renderUserItems = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/pecas-usuario`);
                    const userItems = await response.json();

                    myItemsGrid.innerHTML = '';

                    if (userItems.length === 0) {
                        myItemsGrid.innerHTML = '<p class="text-center text-secondary col-span-full">Você ainda não cadastrou nenhuma peça.</p>';
                        return;
                    }

                    userItems.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card p-4 text-center';
                        itemCard.innerHTML = `
                            <img src="${item.imagem || './image/logo.png'}" alt="${item.titulo}" class="w-full h-48 object-cover mb-4 rounded-lg">
                            <h4 class="text-lg font-bold text-primary mb-2">${item.titulo}</h4>
                            <div class="text-sm text-secondary mb-2">
                                <span class="font-semibold">Tipo:</span> ${item.tipo}
                            </div>
                            ${item.tipo === 'Venda' ? `
                                <div class="text-green-600 font-bold text-lg mb-2">
                                    R$ ${parseFloat(item.preco).toFixed(2)}
                                </div>
                            ` : item.tipo === 'Troca' ? `
                                <div class="text-blue-600 font-semibold text-sm mb-2">
                                    Troca por: ${item.preferencia || 'Qualquer item'}
                                </div>
                            ` : ''}
                            <p class="text-xs text-secondary">${item.descricao.substring(0, 100)}${item.descricao.length > 100 ? '...' : ''}</p>
                        `;
                        myItemsGrid.appendChild(itemCard);
                    });
                } catch (error) {
                    console.error('Erro ao carregar peças do usuário:', error);
                    myItemsGrid.innerHTML = '<p class="text-center text-red-500 col-span-full">Erro ao carregar suas peças.</p>';
                }
            };

            // Função para buscar e exibir as negociações
            const fetchAndRenderNegotiations = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/minhas-negociacoes`);
                    if (!response.ok) {
                        throw new Error('Erro ao buscar negociações');
                    }
                    const negotiationsData = await response.json();

                    negotiationsList.innerHTML = '';

                    if (negotiationsData.length === 0) {
                        negotiationsList.innerHTML = '<p class="text-center text-secondary">Você não tem negociações ativas no momento.</p>';
                    } else {
                        negotiationsData.forEach(negociacao => {
                            const negCard = document.createElement('div');
                            negCard.className = 'bg-card-bg p-4 rounded-lg shadow-sm border border-theme flex items-center space-x-4';
                            negCard.innerHTML = `
                                <img src="${negociacao.imagemPeca || './image/logo.png'}" alt="Imagem da peça" class="w-16 h-16 object-cover rounded-md">
                                <div>
                                    <h4 class="text-lg font-semibold text-primary">${negociacao.tituloPeca}</h4>
                                    <p class="text-sm text-secondary">Status: <span class="font-bold">${negociacao.status}</span></p>
                                    <p class="text-sm text-secondary">Mensagem: "${negociacao.mensagem}"</p>
                                </div>
                            `;
                            negotiationsList.appendChild(negCard);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao carregar negociações:', error);
                    negotiationsList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar negociações.</p>';
                }
            };

            // Event listeners para o modal de adicionar peça
            addPieceButton.addEventListener('click', () => {
                addPieceModal.classList.remove('hidden');
                menuList.classList.remove('active');
            });

            closeModalButton.addEventListener('click', () => {
                addPieceModal.classList.add('hidden');
            });

            // Lógica para alternar as seções
            myItemsButton.addEventListener('click', () => {
                myItemsSection.classList.remove('hidden');
                negotiationsSection.classList.add('hidden');
                renderUserItems(); // Opcional: recarrega a lista de peças
                myItemsButton.classList.add('bg-green-600');
                myItemsButton.classList.remove('bg-green-500');
                negotiationsButton.classList.add('bg-green-500');
                negotiationsButton.classList.remove('bg-green-600');
            });

            // negotiationsButton event listener is now handled by configurarBotaoNotificacoes()
            // which redirects to negociacoes.html instead of toggling sections

            // Função para mostrar/ocultar campos dinâmicos
            const toggleDynamicFields = () => {
                const tipoVenda = document.getElementById('venda');
                const tipoTroca = document.getElementById('troca');
                const precoContainer = document.getElementById('precoContainer');
                const preferenciaContainer = document.getElementById('preferenciaContainer');
                const precoInput = document.getElementById('preco');
                const preferenciaInput = document.getElementById('preferencia');

                if (tipoVenda.checked) {
                    precoContainer.style.display = 'block';
                    preferenciaContainer.style.display = 'none';
                    precoInput.required = true;
                    preferenciaInput.required = false;
                    preferenciaInput.value = '';
                } else if (tipoTroca.checked) {
                    precoContainer.style.display = 'none';
                    preferenciaContainer.style.display = 'block';
                    precoInput.required = false;
                    preferenciaInput.required = true;
                    precoInput.value = '';
                } else {
                    precoContainer.style.display = 'none';
                    preferenciaContainer.style.display = 'none';
                    precoInput.required = false;
                    preferenciaInput.required = false;
                }
            };

            // Adicionar event listeners para os radio buttons
            document.getElementById('venda').addEventListener('change', toggleDynamicFields);
            document.getElementById('troca').addEventListener('change', toggleDynamicFields);

            // Validar preço (apenas números positivos)
            document.getElementById('preco').addEventListener('input', (e) => {
                if (e.target.value < 0) {
                    e.target.value = 0;
                }
            });

            addPieceForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Validação adicional
                const tipoVenda = document.getElementById('venda').checked;
                const tipoTroca = document.getElementById('troca').checked;
                const preco = document.getElementById('preco').value;
                const preferencia = document.getElementById('preferencia').value;

                let errorMessage = '';

                if (tipoVenda && (!preco || preco <= 0)) {
                    errorMessage += 'Preço deve ser um número positivo.\n';
                }

                if (tipoTroca && !preferencia.trim()) {
                    errorMessage += 'Item de troca é obrigatório.\n';
                }

                if (errorMessage) {
                    alert(errorMessage);
                    return;
                }

                const formData = new FormData(addPieceForm);

                try {
                    const response = await fetch(`${API_BASE_URL}/adicionar-peca`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Peça cadastrada com sucesso!');
                        addPieceModal.classList.add('hidden');
                        addPieceForm.reset();
                        renderUserItems();
                    } else {
                        const errorText = await response.text();
                        alert('Erro ao cadastrar peça: ' + errorText);
                    }
                } catch (error) {
                    console.error('Erro ao cadastrar peça:', error);
                    alert('Erro ao cadastrar peça. Tente novamente.');
                }
            });

            // Função para verificar status de login
            const checkLoginStatus = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/status`);
                    const data = await response.json();

                    if (data.loggedIn) {
                        if (loggedInButtons) {
                            loggedInButtons.classList.remove('hidden');
                            loggedInButtons.classList.add('flex');
                        }
                        if (loggedOutButtons) {
                            loggedOutButtons.classList.add('hidden');
                        }
                        updateNotificationsCount(data.negociacoesPendentes);
                    } else {
                        if (loggedOutButtons) {
                            loggedOutButtons.classList.remove('hidden');
                            loggedOutButtons.classList.add('flex');
                        }
                        if (loggedInButtons) {
                            loggedInButtons.classList.add('hidden');
                        }
                        // Se não estiver logado, redireciona para o login
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Erro ao verificar status de login:', error);
                    window.location.href = 'login.html';
                }
            };

            // Função para atualizar o contador de notificações no botão
            const updateNotificationsCount = (count) => {
                const badge = document.getElementById('notificationBadge');
                if (count > 0) {
                    badge.classList.remove('hidden');
                    badge.textContent = count;
                } else {
                    badge.classList.add('hidden');
                }
            };

            // Função para atualizar notificações
            const atualizarNotificacoes = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/notificacoes/contagem`);
                    if (response.ok) {
                        const data = await response.json();
                        updateNotificationsCount(data.contagem);
                    }
                } catch (error) {
                    console.error('Erro ao atualizar notificações:', error);
                }
            };

            // Configurar botão de notificações
            const configurarBotaoNotificacoes = () => {
                const negotiationsButton = document.getElementById('negotiationsButton');
                if (negotiationsButton) {
                    negotiationsButton.addEventListener('click', () => {
                        window.location.href = 'negociacoes.html';
                    });
                }
            };


            // Lógica de logout
            logoutButton.addEventListener('click', async () => {
                try {
                    await fetch(`${API_BASE_URL}/logout`, { method: 'POST' });
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Erro ao fazer logout:', error);
                }
            });

            // Carregar informações do usuário e peças ao iniciar
            loadUserInfo();
            renderUserItems();
            checkLoginStatus();
            configurarBotaoNotificacoes();
            
            // Atualizar notificações inicialmente e a cada 30 segundos
            atualizarNotificacoes();
            setInterval(atualizarNotificacoes, 30000);
        });
    </script>
</body>

</html>
